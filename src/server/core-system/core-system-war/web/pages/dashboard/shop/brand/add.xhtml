<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{configApp.directory.layouts}/dashboard.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  <ui:define name="title">Shop - Brand</ui:define>

  <ui:define name="page">
    <h:form styleClass="container-fluid">
      <div class=" row no-gutters shadow-sm">
        <div class="col-md-6">
          <div class="form-group">
            <h:outputLabel styleClass="text-dark" for="input-name" value="Brandname" />
            <h:inputText styleClass="form-control #{AddBrandShopPresenter.nameInputStyleClass}" id="input-name"  p:placeholder="Brand name" value="#{loginPresenter.username}"/>
            <div class="invalid-feedback">Invalid username</div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <h:outputLabel styleClass="text-dark" for="input-state" value="Brandname" />
            <h:inputText styleClass="form-control #{AddBrandShopPresenter.nameInputStyleClass}" id="input-state"  p:placeholder="Brand name" value="#{loginPresenter.username}"/>
            <div class="invalid-feedback">Invalid username</div>
          </div>
        </div>
      </div>
      <div class="row no-gutters shadow-sm">
        <div class="col-12">
          <h:commandButton type="submit" styleClass="btn btn-block btn-dark" value="Create" action="#{AddBrandShopPresenter.add()}" />
        </div>
      </div>
    </h:form>
  </ui:define>
</ui:composition>
