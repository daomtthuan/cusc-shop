<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
      xml:lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <c:set var="root" value="#{request.contextPath}" />
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="#{config.app.description}"/>
        <meta name="author" content="#{config.app.author}"/>
        <meta name="keywords" content="#{config.app.keywords}"/>
        <title>
            <ui:insert name="title">
                #{config.app.name}
            </ui:insert>
        </title>
        <link rel="stylesheet" href="#{root}/assets/vendors/css/fontawesome.css" />
        <link rel="stylesheet" href="#{root}/assets/theme/css/vendors.css" />
        <link rel="stylesheet" href="#{root}/assets/theme/css/style.css" />
        <link rel="shortcut icon" href="#{root}/assets/theme/images/favicon.ico"/>
        <ui:insert name="style"/>
    </h:head>
    <h:body>
        <div class="container-scroller">
            <ui:include src="#{config.directory.components}/navbar.xhtml"/>
            <div class="container-fluid page-body-wrapper">
                <ui:include src="#{config.directory.components}/sidebar.xhtml"/>
                <ui:insert name="page"/>
            </div>
        </div>

        <script src="#{root}/assets/theme/js/vendors.js"></script>      
        <script src="#{root}/assets/theme/js/off-canvas.js"></script>
        <script src="#{root}/assets/theme/js/hoverable-collapse.js"></script>
        <script src="#{root}/assets/theme/js/misc.js"></script>
        <ui:insert name="script"/>
    </h:body>  
</html>
